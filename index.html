<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta lnks -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css.map">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
        
    </head>
    <body>
        <!-- start Build -->
            <div class="Calculator">
                <div class="container">
                    <div class="Calc-Heading">
                        <h2 class="Calc-title">calc</h2>
                        <div class="theme">
                            <p class="Calc-title">THEME</p>
                            <div class="theme-change">
                                <small class="Calc-title theme-1">1</small>
                                <small class="Calc-title theme-2">2</small>
                                <small class="Calc-title theme-3">3</small>
                                <div class="theme-switcher">
                                    <div class="theme-switcher-ball"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Calc-Screen">
                        <input class="calc-input" type="text" placeholder="Type a number...">
                    </div>
                    <div class="Calc-Content">
                        <button class="numbers Calc-numbers">7</button>
                        <button class="numbers Calc-numbers">8</button>
                        <button class="numbers Calc-numbers">9</button>
                        <button class="numbers Calc-special-btn del-btn">DEL</button>
                        <button class="numbers Calc-numbers">4</button>
                        <button class="numbers Calc-numbers">5</button>
                        <button class="numbers Calc-numbers">6</button>
                        <button class="numbers Calc-operations">+</button>
                        <button class="numbers Calc-numbers">1</button>
                        <button class="numbers Calc-numbers">2</button>
                        <button class="numbers Calc-numbers">3</button>
                        <button class="numbers Calc-operations">-</button>
                        <button class="numbers Calc-dot">.</button>
                        <button class="numbers Calc-numbers">0</button>
                        <button class="numbers Calc-operations">/</button>
                        <button class="numbers Calc-operations">*</button>
                        <button class="numbers Calc-special-btn reset-btn">RESET</button>
                        <button class="numbers equal-btn">=</button>
                    </div>
                </div>
            </div>

        <!-- End Build -->

        <!-- Js lnks -->
        <script src="js/app.js"></script> 
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/all.min.js"></script>
    </body>
</html>
